{% extends "base.html" %} {% block title%}SignUp{% endblock %} {% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='styles/login.css') }}"
/>
{% endblock%} {% block content%}
<!-- SIGN UP FORM -->
<form method="POST" enctype="multipart/form-data">
  <h1 align="center"><strong>Sign Up</strong></h1>
  <div class="form-group">
    <!-- enter a unique email -->
    <label for="email" class="sign-label"><strong>email address</strong></label>
    <input
      type="email"
      class="form-control sign-input"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>

  <!-- input first name -->
  <div class="form-group">
    <label for="first_name" class="sign-label"
      ><strong>first name</strong></label
    >
    <input
      type="text"
      class="form-control sign-input"
      id="first_name"
      name="first_name"
      placeholder="Enter first name"
    />
  </div>

  <!-- input password -->
  <div class="form-group">
    <label for="password1" class="sign-label"><strong>password</strong></label>
    <input
      type="password"
      class="form-control sign-input"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
    <input
      type="checkbox"
      id="password-toggle"
      class="visiblity-toggle"
      onclick="showPassword()"
    />
    <p style="display: inline">show password</p>
    <p></p>
  </div>

  <!-- input confirm password -->
  <div class="form-group">
    <label for="password2" class="sign-label"
      ><strong>password (confirm)</strong></label
    >
    <input
      type="password"
      class="form-control sign-input"
      id="password2"
      name="password2"
      placeholder="confirm password"
    />
    <input
      type="checkbox"
      id="password-toggle"
      class="visiblity-toggle"
      onclick="showPassword2()"
    />
    <p style="display: inline">show password</p>
    <p></p>
  </div>

  <!-- upload profile picture -->
  
  <div class="form-group">
    <label for="profile_pic" class="sign-label"
      ><strong>select a profile pic (this cannot be changed later)</strong></label
    >

    <br>
    <br>

     
    <select name="profile_pic" id="profile_pic" class="selector">
      <option value="/User-Profiles/red.jpg">red</option>
      <option value="/User-Profiles/green.jpg">green</option>
      <option value="/User-Profiles/blue.jpg">blue</option>
      <option value="/User-Profiles/yellow.jpg">yellow</option>
    </select>

    <br>
    <br>
    <img src="{{ url_for('static', filename="/User-Profiles/red.jpg" )}}" class="profile_select">
    <img src="{{ url_for('static', filename="/User-Profiles/green.jpg" )}}" class="profile_select">
    <img src="{{ url_for('static', filename="/User-Profiles/blue.jpg" )}}" class="profile_select">
    <img src="{{ url_for('static', filename="/User-Profiles/yellow.jpg" )}}" class="profile_select">


    <br>
    <br>

    <!--
    <input
      type="file"
      class="form-control file-upload"
      id="profile_pic"
      name="profile_pic"
      accept="image/"
      capture
      required="true"
    />
  </div>-->

  <button type="submit" class="btn sign-btn">Submit</button>
  <br><br><br>
</form>
{%endblock%}
